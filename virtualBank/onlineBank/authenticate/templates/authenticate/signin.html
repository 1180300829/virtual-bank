{% extends 'authenticate/register.html' %}
{% block content %}

<!-- Start Sign In Form -->
<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
    {% csrf_token %}
    <h2>登陆</h2>
    <div class="form-group" id="prompt">
    </div>
    <div class="form-group">
        <label for="username" class="sr-only">用户名</label>
        <input type="text" class="form-control" id="username" placeholder="用户名" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
    </div>
    <div class="form-group" style="text-align:center;">
        <p>还没有注册？<a href="{% url 'register' %}">注册</a>
        </p>
    </div>
    <div class="form-group" style="text-align:center;">
        <input type="submit" value="登陆" class="btn btn-primary" onclick="signin();">
    </div>
</form>
<!-- END Sign In Form -->
{% endblock %}
